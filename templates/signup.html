{% extends "bootstrap/base.html" %}
{% block title %}新規ユーザー登録ページ{% endblock %}

{% block content %}
<div class="container">
    <h1>新規ユーザー登録</h1>
    <form method="POST">
        <label for="" class="form-label">ユーザー名</label>
        <input type="text" name="username" class="form-control">
        <label for="" class="form-label">パスワード</label>
        <input type="password" name="password" class="form-control">
        <input type="submit" value="新規登録" class="btn btn-primary">
    </form>
</div>
{% endblock %}
